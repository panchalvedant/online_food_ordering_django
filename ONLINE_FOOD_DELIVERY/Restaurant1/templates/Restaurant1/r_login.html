{% extends 'OrderingOnline\root_file.html' %}
{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'OrderingOnline/loginstyle.css' %}" />

{% if not_exist %}

<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{not_exist}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
  
{% endif %}
  <div class="contanier">
   
      <div class="formclass">
      
          <form action="{% url 'loginrestaurant' %}" method="post">
            {% csrf_token %}
              <div class="login">
                  <h1> Restaurant Login</h1>
              </div>
              <div class="form-group">
                <label for="email">Username</label>
                <input type="text" class="form-control" name="email" id="email"  placeholder="Enter username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" requried>
              </div>          
             Forget Password? <a href="{% url 'reset_password' %}" class="forgot">Click here</a> <button type="submit" class="btn btn-success ">Log in</button> 
              <center></center>
            </form>
            <a href="{% url 'restaurantsignup' %}" class="forgot">Do you have account?  </a>
            <a href="{% url 'index' %}" class="forgot">Back</a>
      </div>
</div>
 <!-- javascript link -->
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>s
    
{% endblock %}
