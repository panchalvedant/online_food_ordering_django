<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/delivery_boy/d_home.css' %}">
    
    
    <title>Home</title>
  </head>
  
  <body>
 
    <div class="container-fluid">
      <div class="row">
       {% include "delivery_boy\sidebar.html" %}
       <div class="col-md-9">
          
         <div class="row mt-3">

            
            {% if order %}
                   
                   {% for x in order %}

                   <div class="col-md-3 m-2" style="border:1px solid black; ">
                         <center> <h4>Name: {{x.Item.pname}}</h4></center>
                         <div class="status">
                             current status: {{x.status}}
                         </div>
                         <form action="{% url 'update_order' id=x.id %}" class="mt-2" method="post">
                            {% csrf_token %}
                            <select name="status" class="form-control m-2" id="update">
                              <option value="dispatched">dispatched</option>
                              <option value="delivered">delivered</option>
                            </select>
                            <input type="submit" class="btn btn-info m-2" value="Update">
                         </form>

                    </div>
                      
                   {% endfor %}
                     

            {% else %}


            {% endif %}
              



         </div>



       </div>
     </div> 
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
