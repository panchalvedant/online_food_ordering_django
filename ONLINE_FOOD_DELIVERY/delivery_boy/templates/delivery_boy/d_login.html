{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'OrderingOnline/loginstyle.css' %}" />
{% if form.errors %}
  <p class="error"> Invalid Username or Password </p>
{% endif %}
  <div class="contanier">
      <div class="formclass">
          <form action="{% url 'logindeliveryboy' %}" method="post">
            {% csrf_token %}
              <div class="login">
                  <h1> Delivery boy Login</h1>
              </div>
              <div class="form-group">
                <label for="uname">Username</label>
                <input type="text" class="form-control" name="uname" id="uname" placeholder="Enter username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" requried>
              </div>          
             Forget Password? <a href="{% url 'reset_password' %}" class="forgot">Click here</a> <button type="submit" class="btn btn-success ">Log in</button> 
              <center></center>
            </form>
            <a href="{% url 'deliveryboysignup' %}" class="forgot">Do you have account?  </a>
            <a href="{% url 'index' %}" class="forgot">Back</a>
      </div>
{% endblock %}
