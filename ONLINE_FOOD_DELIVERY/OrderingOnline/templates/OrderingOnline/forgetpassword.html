{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'OrderingOnline/loginstyle.css' %}" />
{% if form.errors %}
  <p class="error"> Invalid Username or Password </p>
{% endif %}
  <div class="contanier">
      <div class="formclass">
          <form method="post">
            {% csrf_token %}
              <div class="login">
                  <h1>Forget password</h1>
              </div>
              <div class="form-group my-5">
                {% for feild in form %}
                 <div class="row">
                   <div class="col-md-4">
                    <label><h5>{{feild.label}}</h5></label>
                   </div>
                    <div class="col-md-6">
                       {{feild}}
                    </div>              
                 </div>                
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-secondary btn-block ">Set</button> 
            <a href="{% url 'index' %}" class="my-3">Back</a>
      </div>
    </div>
{% endblock %}
