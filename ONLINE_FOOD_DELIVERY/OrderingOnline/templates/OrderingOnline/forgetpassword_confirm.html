    <!-- Required meta tags -->

    <title>confirmation message</title>
    <style>
        .container-reset_message{
            margin:20px;
        }
        .container-reset_message h2{
            font-weight: 800;
            color:brown ;
        }
        .container-reset_message h5{
            font-weight: 500;
            color:black ;
        }
    </style>
  </head>
  <body>
    <div class="container-reset_message">
        <h2>Password reset sent</h2>
        <h5>We’ve emailed you instructions for setting your password, if an account exists with the email you entered. You should receive them shortly.
            If you don’t receive an email, please make sure you’ve entered the address you registered with, and check your spam folder.</h5>
        </div>
