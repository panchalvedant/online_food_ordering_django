{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% load static %}
       <link rel="stylesheet" type="text/css" href="{% static 'OrderingOnline/register.css' %}" />
       {% if form.errors %}
       <p class="error"> Invalid Username or Password </p>
       {% endif %}
      
<div class="contanier">
    <div class="formclass">
        <form action="/OrderingOnline/signup/" method="post">
          {% csrf_token %}
            <div class="register">
                <h1>Registration</h1>
                <br>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="uname">User Name</label>
                <input type="text" class="form-control" name="username" id="uname" 
                pattern="(?=.[a-z])(?=.*[A-Z]).{4,256}"  required title="4 to 256 characters and ateast uppercase letter" placeholder="Enter username name"
                placeholder="Enter Company name">
              </div>
              <div class="form-group col-md-6">
                <label for="cemail">Email</label>
                <input type="email" class="form-control" name="email" id="cemail" placeholder="Enter email id">
              </div>
            </div>
                <div class="form-group">
                  <label for="mobileno">Mobileno</label>
                  <input type="text" class="form-control" id="mobileno" name="mobileno" 
                  pattern="^\d{10}$" title="please enter number properly"  placeholder="Enter Mobile No"
                  placeholder="Enter Mobile No">
                </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" 
                    pattern="(?=.*\d)(?=.*[@#$])(?=.*[a-z])(?=.*[A-Z]).{8,256}"
                    title="Password must have atleast 8 characters including 1 uppercase letter, 1 lowercase letter and numeric characters"
                     name="password" placeholder="Enter Password">
                  </div>
                <div class="form-group col-md-6">
                  <label for="cpassword">Confirm Password</label>
                  <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Enter confirm Password">
                </div>
              </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" name="address" required>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" name="city" required>
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <input type="text" class="form-control" id="inputState" name="state" required>
              </div>
            </div>
            <div class="buttons">
                <button type="submit" class="btn btn-primary">sign UP</button>
                <a href="{% url 'index' %}" class="btn btn-primary mx-5">Back</a> 
            </div>
          </form>  
    </div>  
</div>
 <!-- javascript link -->
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% endblock  %}
