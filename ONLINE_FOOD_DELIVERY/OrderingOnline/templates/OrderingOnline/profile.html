<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    {% load static %}
       <link rel="stylesheet" type="text/css" href="{% static 'OrderingOnline/register.css' %}" />
    <title>Profile</title>
  </head>
  
  <body>
    {% if form.errors %}
    <p class="error"> Invalid Username or Password </p>
    {% endif %}

<div class="contanier">



{% if success %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{success}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
{% endif %}

 <div class="formclass">
    
     <form action="{% url 'updateprofile_cust' %}" method="post" enctype="multipart/form-data">
       {% csrf_token %}
         <div class="register">
             <h1> Profile</h1>
             <br>
         </div>
         <div class="form-group">
          <label for="mobileno"><h3>Username: </h3></label>
           {{user.uname}}<br>
           <label for="mobileno"><h3>Email: </h3></label>
           {{user.email}}
         </div>
             <div class="form-group">
               <label for="mobileno">Mobileno</label>
               <input type="text" class="form-control" id="mobileno" name="mobileno" value="{{user.mobile}}">
             </div>
         <div class="form-group">
           <label for="inputAddress">Address</label>
           <input type="text" class="form-control" id="inputAddress" name="address" value="{{user.address}}">
         </div>
         <div class="form-row">
           <div class="form-group col-md-6">
             <label for="inputCity">City</label>
             <input type="text" class="form-control" id="inputCity" name="city" value="{{user.city}}">
           </div>
           <div class="form-group col-md-6">
             <label for="inputState">State</label>
             <input type="text" class="form-control" id="inputState" name="state" value="{{user.state}}">
           </div>
         </div>
         <div class="buttons">
             <button type="submit" class="btn btn-success m-2 col-md-3">Update</button>
             <a href="{% url 'index' %}" class="btn btn-dark m-2 col-md-3">Back</a>
         </div> 
       </form>       
 </div>  

</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- javascript link -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
